<div class="header">
  <button (click)="onBack()"> Back to Schools</button>
  <h3>Departments for {{ schoolData.schoolName }}</h3>
</div>

<table>
  <thead>
    <tr>
      <th>Dept ID</th>
      <th>Dept Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (dept of schoolData.departments; track $index) {
      <tr>
        <td>{{ dept.departmentId }}</td>
        <td>{{ dept.departmentName }}</td>
        <td>
          <button (click)="viewStudents(dept)">View Students</button>
        </td>
      </tr>
    }
  </tbody>
</table>
