<div class="header">
  <button (click)="onBack()"> Back to Departments</button>
  <h3>Student List</h3>
</div>

<table>
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (student of studentList; track $index) {
      <tr>
        <td>{{ student.studentId }}</td>
        <td>{{ student.name }}</td>
        <td>
          <button (click)="viewDetails(student.studentId)">View Details</button>
        </td>
      </tr>
    }
  </tbody>
</table>
